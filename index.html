<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Learning Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.6/dist/vue.js"></script>
  </head>

  <body>
    <div id="app">
      {{ message }}
    </div>

    <div id="app-2">
      <!-- v-bind is called a 'directive' -->
      <!-- directives are prefixed with 'v-' to show they are Vue attributtes -->
      <!-- v-bind tells the element that the title must be kept up to date with -->
      <!-- the message property on the Vue instance -->

      <!-- You can reassign app2.message in the JS console and it will update on -->
      <!-- the screen: -->
      <!-- app2.message = 'some new message' -->

      <span v-bind:title="message">
        Hover your mouse over me for a few seconds to see my dynamically bound
        title!
      </span>
    </div>

    <div id="app-3">
      <!-- You can use v-if to toggle showing an element -->
      <!-- Assign app3.seen to false to hide app-3 -->
      <!-- Vue also provides a transtion effect system for when elements are -->
      <!-- inserted, updated or removed -->

      <span v-if="seen">Now you see me</span>
    </div>

    <script>
      var app = new Vue({
        el: "#app",
        data: {
          message: "Hello Vue!"
        }
      });

      var app2 = new Vue({
        el: "#app-2",
        data: {
          message: "You loaded this page on " + new Date().toLocaleString()
        }
      });

      var app3 = new Vue({
        el: "#app-3",
        data: {
          seen: true
        }
      });
    </script>
  </body>
</html>
